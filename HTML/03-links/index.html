<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <main>
        <nav>
            <a href="www.bbc.co.uk">
                Forgot the protocol
            </a>
            <!-- absolute path (requires the protocol) -->
            <a href="https://www.bbc.co.uk">
                Working Link
            </a>
            <!-- relative path (path from this file to that file) -->
            <a href="./folder/about.html">About</a>
            <a href="https://www.amazon.co.uk">Amazon</a>
        </nav>
    </main>
</body>

</html>
