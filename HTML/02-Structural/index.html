<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural</title>
</head>

<body>
    <article>
        <header>
            <h1>My Article</h1>
        </header>
        <section>
            <h2>Section 1</h2>
            <!-- p -> paragraph (text with a linebreak after it) -->
            <p>First paragraph</p>
            <p>Second paragraph</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>Third paragraph</p>
            fbgfhdfg
            dkffghjhgd
        </section>
        <section>
            <h2>Section 3</h2>
        </section>
        <aside>
            <h3>Index</h3>
            <ul>
                <li>Section 1</li>
                <li>Section 2</li>
                <li>Section 3</li>
            </ul>
        </aside>
        <footer>
            <small>&#169; Jordan Harrison</small>
        </footer>
    </article>

</body>

</html>
